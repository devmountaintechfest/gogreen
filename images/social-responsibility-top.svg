<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" />
  
  <!-- Title -->
  
  <!-- Environmental Section -->
  <g transform="translate(50,80)">
    <rect width="80" height="120" rx="5" fill="none" stroke="#1f1"/>
    <text x="40" y="20" fill="#1f1" text-anchor="middle" font-size="10">Environmental</text>
    
    <!-- Tree Icon -->
    <path d="M40,40 L40,70 M30,70 L50,70 M35,55 L45,55 M35,40 L45,40" stroke="#1f1" fill="none"/>
    <text x="40" y="85" fill="#1f1" text-anchor="middle" font-size="8">Tree Planting</text>
    
    <!-- Carbon Icon -->
    <circle cx="40" cy="100" r="7" fill="none" stroke="#1f1"/>
    <text x="40" y="115" fill="#1f1" text-anchor="middle" font-size="8">COâ‚‚ Reduction</text>
  </g>

  <!-- Community Section -->
  <g transform="translate(160,80)">
    <rect width="80" height="120" rx="5" fill="none" stroke="#1f1"/>
    <text x="40" y="20" fill="#1f1" text-anchor="middle" font-size="10">Community</text>
    
    <!-- People Icons -->
    <circle cx="30" cy="50" r="7" fill="none" stroke="#1f1"/>
    <circle cx="50" cy="50" r="7" fill="none" stroke="#1f1"/>
    <text x="40" y="70" fill="#1f1" text-anchor="middle" font-size="8">Social Programs</text>
    
    <!-- Education -->
    <rect x="25" y="85" width="30" height="20" fill="none" stroke="#1f1"/>
    <text x="40" y="115" fill="#1f1" text-anchor="middle" font-size="8">Education</text>
  </g>

  <!-- Impact Section -->
  <g transform="translate(270,80)">
    <rect width="80" height="120" rx="5" fill="none" stroke="#1f1"/>
    <text x="40" y="20" fill="#1f1" text-anchor="middle" font-size="10">Impact</text>
    
    <!-- Graph -->
    <polyline points="30,100 40,80 50,60" fill="none" stroke="#1f1"/>
    <text x="40" y="70" fill="#1f1" text-anchor="middle" font-size="8">Results</text>
    
    <!-- Growth -->
    <path d="M30,100 L40,90 L50,100" fill="none" stroke="#1f1"/>
    <text x="40" y="115" fill="#1f1" text-anchor="middle" font-size="8">Growth</text>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#1f1" stroke-width="1" stroke-dasharray="3,3">
    <line x1="130" y1="140" x2="160" y2="140"/>
    <line x1="240" y1="140" x2="270" y2="140"/>
  </g>

  <!-- Animated Elements -->
  <circle cx="145" cy="140" r="2" fill="#1f1">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="255" cy="140" r="2" fill="#1f1">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>