<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Center Circle -->
  <circle cx="400" cy="300" r="100" fill="none" stroke="#0f0" stroke-width="2">
    <animate attributeName="r" values="100;110;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="300" fill="#0f0" text-anchor="middle" font-size="20">Social
    <tspan x="400" y="330">Responsibility</tspan>
  </text>

  <!-- Environmental Section -->
  <g transform="translate(150,200)">
    <rect width="150" height="200" rx="10" fill="none" stroke="#0f0"/>
    <text x="75" y="30" fill="#0f0" text-anchor="middle" font-size="16">Environmental</text>
    
    <!-- Tree Icon -->
    <path d="M75,70 L75,120 M60,120 L90,120 M65,90 L85,90 M70,70 L80,70" stroke="#0f0" fill="none"/>
    <text x="75" y="140" fill="#0f0" text-anchor="middle" font-size="12">Tree Planting</text>
    
    <!-- Carbon Icon -->
    <text x="75" y="170" fill="#0f0" text-anchor="middle" font-size="12">COâ‚‚ Reduction</text>
    <circle cx="75" cy="180" r="10" fill="none" stroke="#0f0"/>
    
    <!-- Green Initiative -->
    <path d="M60,200 Q75,180 90,200" fill="none" stroke="#0f0"/>
    <text x="75" y="190" fill="#0f0" text-anchor="middle" font-size="12">Initiatives</text>
  </g>

  <!-- Community Section -->
  <g transform="translate(325,200)">
    <rect width="150" height="200" rx="10" fill="none" stroke="#0f0"/>
    <text x="75" y="30" fill="#0f0" text-anchor="middle" font-size="16">Community</text>
    
    <!-- People Icons -->
    <circle cx="60" cy="80" r="10" fill="none" stroke="#0f0"/>
    <circle cx="90" cy="80" r="10" fill="none" stroke="#0f0"/>
    <text x="75" y="110" fill="#0f0" text-anchor="middle" font-size="12">Social Programs</text>
    
    <!-- Education -->
    <rect x="55" y="130" width="40" height="30" fill="none" stroke="#0f0"/>
    <text x="75" y="175" fill="#0f0" text-anchor="middle" font-size="12">Education</text>
    
    <!-- Engagement -->
    <path d="M60,190 Q75,170 90,190" fill="none" stroke="#0f0"/>
    <text x="75" y="190" fill="#0f0" text-anchor="middle" font-size="12">Engagement</text>
  </g>

  <!-- Impact Section -->
  <g transform="translate(500,200)">
    <rect width="150" height="200" rx="10" fill="none" stroke="#0f0"/>
    <text x="75" y="30" fill="#0f0" text-anchor="middle" font-size="16">Impact</text>
    
    <!-- Graph -->
    <polyline points="60,180 75,150 90,120" fill="none" stroke="#0f0"/>
    <text x="75" y="110" fill="#0f0" text-anchor="middle" font-size="12">Results</text>
    
    <!-- Time Icon -->
    <circle cx="75" cy="150" r="15" fill="none" stroke="#0f0"/>
    <text x="75" y="155" fill="#0f0" text-anchor="middle" font-size="12">Long-term</text>
    
    <!-- Growth -->
    <path d="M60,190 L75,170 L90,190" fill="none" stroke="#0f0"/>
    <text x="75" y="190" fill="#0f0" text-anchor="middle" font-size="12">Growth</text>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#0f0" stroke-width="1" stroke-dasharray="5,5">
    <line x1="300" y1="300" x2="225" y2="300"/>
    <line x1="500" y1="300" x2="575" y2="300"/>
    <line x1="400" y1="200" x2="400" y2="150"/>
  </g>

  <!-- Animated Elements -->
  <circle cx="300" cy="300" r="3" fill="#0f0">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="300" r="3" fill="#0f0">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="200" r="3" fill="#0f0">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
