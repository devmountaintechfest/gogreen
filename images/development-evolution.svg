<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Dividing Line -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="#0f0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Left Side: Internal Development -->
  <g transform="translate(50,50)">
    <text x="150" y="30" fill="#0f0" font-size="24" text-anchor="middle">Internal Development</text>
    
    <!-- Digital Skills -->
    <g transform="translate(20,70)">
      <rect width="260" height="180" rx="10" fill="none" stroke="#0f0"/>
      <text x="130" y="30" fill="#0f0" font-size="18" text-anchor="middle">Digital Skills</text>
      
      <!-- Skill Icons -->
      <g transform="translate(30,50)">
        <rect width="40" height="40" fill="#000" stroke="#0f0"/>
        <text x="20" y="60" fill="#0f0" font-size="10" text-anchor="middle">Data</text>
      </g>
      
      <g transform="translate(90,50)">
        <rect width="40" height="40" fill="#000" stroke="#0f0"/>
        <text x="20" y="60" fill="#0f0" font-size="10" text-anchor="middle">Code</text>
      </g>
      
      <g transform="translate(150,50)">
        <rect width="40" height="40" fill="#000" stroke="#0f0"/>
        <text x="20" y="60" fill="#0f0" font-size="10" text-anchor="middle">Infra</text>
      </g>
      
      <g transform="translate(210,50)">
        <rect width="40" height="40" fill="#000" stroke="#0f0"/>
        <text x="20" y="60" fill="#0f0" font-size="10" text-anchor="middle">Report</text>
      </g>
    </g>
    
    <!-- Learning Path -->
    <g transform="translate(20,280)">
      <rect width="260" height="180" rx="10" fill="none" stroke="#0f0"/>
      <text x="130" y="30" fill="#0f0" font-size="18" text-anchor="middle">Learning Path</text>
      
      <!-- Progress Path -->
      <path d="M30,90 Q130,60 230,90" fill="none" stroke="#0f0" stroke-width="2"/>
      <circle cx="30" cy="90" r="5" fill="#0f0"/>
      <circle cx="130" cy="60" r="5" fill="#0f0"/>
      <circle cx="230" cy="90" r="5" fill="#0f0"/>
      
      <text x="30" y="110" fill="#0f0" font-size="10">Training</text>
      <text x="130" y="80" fill="#0f0" font-size="10">Assessment</text>
      <text x="230" y="110" fill="#0f0" font-size="10">Growth</text>
    </g>
  </g>
  
  <!-- Right Side: Business Evolution -->
  <g transform="translate(450,50)">
    <text x="150" y="30" fill="#0f0" font-size="24" text-anchor="middle">Business Evolution</text>
    
    <!-- Channel Diversification -->
    <g transform="translate(20,70)">
      <rect width="260" height="180" rx="10" fill="none" stroke="#0f0"/>
      <text x="130" y="30" fill="#0f0" font-size="18" text-anchor="middle">Channels</text>
      
      <!-- Platform Icons -->
      <g transform="translate(40,60)">
        <path d="M0,0 L180,0 L180,80 L0,80 Z" fill="none" stroke="#0f0"/>
        <line x1="60" y1="0" x2="60" y2="80" stroke="#0f0"/>
        <line x1="120" y1="0" x2="120" y2="80" stroke="#0f0"/>
        <text x="30" y="45" fill="#0f0" font-size="10" text-anchor="middle">Digital</text>
        <text x="90" y="45" fill="#0f0" font-size="10" text-anchor="middle">Revenue</text>
        <text x="150" y="45" fill="#0f0" font-size="10" text-anchor="middle">Customer</text>
      </g>
    </g>
    
    <!-- Technology -->
    <g transform="translate(20,280)">
      <rect width="260" height="180" rx="10" fill="none" stroke="#0f0"/>
      <text x="130" y="30" fill="#0f0" font-size="18" text-anchor="middle">Technology</text>
      
      <!-- Tech Icons -->
      <g transform="translate(30,60)">
        <circle cx="30" cy="30" r="20" fill="none" stroke="#0f0">
          <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="30" y="60" fill="#0f0" font-size="10" text-anchor="middle">Green</text>
      </g>
      
      <g transform="translate(100,60)">
        <rect width="40" height="40" fill="none" stroke="#0f0">
          <animate attributeName="width" values="40;45;40" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="height" values="40;45;40" dur="2s" repeatCount="indefinite"/>
        </rect>
        <text x="20" y="60" fill="#0f0" font-size="10" text-anchor="middle">Efficient</text>
      </g>
      
      <g transform="translate(170,60)">
        <polygon points="20,0 40,30 0,30" fill="none" stroke="#0f0">
          <animate attributeName="points" values="20,0 40,30 0,30;25,0 45,35 5,35;20,0 40,30 0,30" dur="2s" repeatCount="indefinite"/>
        </polygon>
        <text x="20" y="60" fill="#0f0" font-size="10" text-anchor="middle">Innovate</text>
      </g>
    </g>
  </g>
  
  <!-- Connecting Elements -->
  <path d="M400,300 Q380,300 380,280 L380,320 Q380,300 400,300" fill="none" stroke="#0f0" stroke-width="2">
    <animate attributeName="d" values="M400,300 Q380,300 380,280 L380,320 Q380,300 400,300;M400,300 Q360,300 360,260 L360,340 Q360,300 400,300;M400,300 Q380,300 380,280 L380,320 Q380,300 400,300" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>
